<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <ul>
        {% for profile in profiles %}
            <li> <button style="font-size: 30px; background-color: white; color: #0E6EFD; border: 2px solid #0E6EFD;" onclick=location.href="/profile/{{ profile.user.id }}">{{ profile.user.username }} </button></li>
            <br><br>
        {% endfor %}    
    </ul>
{% endblock %}
