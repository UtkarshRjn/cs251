<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'loginapi/main.css' %}">

  <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
  <main>
    <header>
    <p class="roll" >Built by 200050002 200050147</p>
    Welcome to GitHub Profiles!
    <div class="container-sm">
        {% if user.is_authenticated %}
            <button type="button" onclick=location.href="{% url 'explore' %}" class="btn btn-primary btn-lg">Explore</button>
            <button type="button" onclick=location.href="/profile/{{ user.id }}" class="btn btn-primary btn-lg">My Profile</button>
            <button type="button" onclick=location.href="{% url 'logout' %}?next=/accounts/login" class="btn btn-primary btn-lg">Logout</button>
        {% else %}
            <button type="button" onclick=location.href="{% url 'signup' %}" class="btn btn-primary btn-lg">Signup</button>
            <button type="button" onclick=location.href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</button>
        {% endif %}
    </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
 
</body>
</html>
