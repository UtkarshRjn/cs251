<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <p class="heading" >Signup with Github Profile</p>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
